fragment MinimalDataSource on DataSource {
    id
}

fragment FullDataSource on DataSource {
    ...MinimalDataSource
    postCount
    mediaCount
    latestAttachment {
        ...FullAttachment
    }
}

query dataSource($id: String!) {
    dataSource(name: $id) {
        ...FullDataSource
        boardCount
    }
}

query dataSources {
    dataSources {
        ...FullDataSource
    }
}

query dataSourceCount {
    dataSourceCount
}
