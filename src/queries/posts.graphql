fragment MinimalPost on Post {
    id
    no
    title
    content
    writtenAt
    attachments {
        ...MinimalAttachment
    }

    attachmentCount
    replyCount
}

fragment SortablePost on Post {
    attachments {
        ...MinimalAttachment
    }
    attachmentCount
    replyCount
    writtenAt
    lastReply {
        id
        writtenAt
    }
}

fragment FullPost on Post {
    id
    no
    title
    content
    writtenAt
    attachments {
        ...FullAttachment
    }
}

query boardThreads($boardId: String!) {
    board(id: $boardId) {
        id
        name
        threads: openingPosts {
            ...MinimalPost
            lastReply {
                id
                writtenAt
            }
        }
    }
}

query dataSourceThreads($dataSourceId: String!) {
    dataSource(name: $dataSourceId) {
        id
        threads: openingPosts {
            ...MinimalPost
            lastReply {
                id
                writtenAt
            }
        }
    }
}

query thread($threadId: String!) {
    post(id: $threadId) {
        ...FullPost
        replies {
            ...FullPost
        }
    }
}

query threadMetadata($threadId: String!) {
    post(id: $threadId) {
        id
        no
        title
    }
}
