fragment MinimalPost on Post {
    id
    title
    content
    attachments {
        ...MinimalAttachment
    }

    attachmentCount
    replyCount
}

query boardThreads($boardId: String!) {
    board(id: $boardId) {
        id
        name
        threads: openingPosts {
            ...MinimalPost
        }
    }
}

query dataSourceThreads($dataSourceId: String!) {
    dataSource(name: $dataSourceId) {
        id
        threads: openingPosts {
            ...MinimalPost
        }
    }
}
